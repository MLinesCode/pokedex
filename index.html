<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script defer src="./scripts.js"></script>
    <title>Poke-dex</title>
  </head>
  <body>
    <main>
      <h1>Pokedex</h1>
      <section>
        <form action="" onsubmit="searchPokemon(event)">
          <input type="text" name="pokemon" autocomplete="off" />
        </form>
        <div data-poke-card class="poke-card">
          <div data-poke-name>Pokedex</div>
          <div data-poke-img-container class="img-container">
            <img
              data-poke-img
              class="poke-img"
              src="./assets/pokebola.png"
              width="125px"
            />
          </div>
          <div data-poke-id></div>
          <div data-poke-types class="poke-types"></div>
          <div data-poke-stats class="poke-stats"></div>
        </div>
      </section>
    </main>
  </body>
  <footer></footer>
</html>
